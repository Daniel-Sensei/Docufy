<div id="main" class="main ">

    <div class="pagetitle">
        <h1>Documenti Aziendali</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Documenti Aziendali</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="margin">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" (click)="openAddDocumentModal()">
                Aggiungi Documento
            </button>
        </div>

        <div *ngIf="alert.getSuccessAlert()" class="alert alert-success alert-dismissible fade show" role="alert">
            Documento aggiunto con successo
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div> <!-- End Margin -->

    <app-documenti-tabella [documenti]="documenti"></app-documenti-tabella>

</div>
