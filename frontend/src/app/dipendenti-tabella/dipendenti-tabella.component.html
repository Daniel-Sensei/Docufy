<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-white" matSort (matSortChange)="sortData($event)">
                <thead class="bg-light">
                    <tr>
                        <th mat-sort-header="cognome">Nome</th>
                        <th mat-sort-header="ruolo">Ruolo</th>
                        <th mat-sort-header="dataAssunzione">Data Assunzione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dati Dipendente 1-->
                    <tr *ngFor="let dipendente of sortedData">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                    style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{dipendente.cognome}} {{dipendente.nome}}</p>
                                    <p class="text-muted mb-0">{{dipendente.email}}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{dipendente.ruolo}}</p>
                        </td>
                        <td>{{dipendente.dataAssunzione}}</td>
                        <td>
                            <a class="fw-bold small" data-mdb-ripple-color="dark" routerLink="/dipendenti/1">
                                Dettagli
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
