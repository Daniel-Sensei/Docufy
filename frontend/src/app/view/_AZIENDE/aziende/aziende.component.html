<div id="main" class="main ">

    <div class="pagetitle">
        <h1>Aziende</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Aziende</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="margin">
        <div class="mb-3" *ngIf="this.auth.getRole()=='C'">
            <button type="button" class="btn btn-primary" (click)="openAddAzienda()">
                Aggiungi Azienda
            </button>
        </div>

        <app-alert></app-alert>
    </div> <!-- End Margin -->

    <app-aziende-tabella *ngIf="isInitialized && aziende && aziende.length > 0" [aziende]="aziende" (refreshData)="updateAziende()"></app-aziende-tabella>

</div>
