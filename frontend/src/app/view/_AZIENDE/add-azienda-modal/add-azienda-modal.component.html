<div class="modal-header">
    <h4 class="modal-title">Aggiungi Nuova Azienda</h4>
    <!--<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>-->
</div>
<div class="modal-body">


    <form [formGroup]="addAziendaForm" class="row g-3" (ngSubmit)="submitForm()" novalidate>

        <div class="col-md-6">
            <label for="nome" class="form-label">Ragione Sociale</label>
            <input formControlName="ragione_sociale" type="text" class="form-control"
                [class.is-invalid]="addAziendaForm.get('ragione_sociale')?.invalid && addAziendaForm.get('ragione_sociale')?.touched">
            <div *ngIf="addAziendaForm.get('ragione_sociale')?.invalid && addAziendaForm.get('ragione_sociale')?.touched"
                class="invalid-feedback">
                Campo obbligatorio
            </div>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Partita Iva</label>
            <input formControlName="partita_iva" type="text" class="form-control"
               [class.is-invalid]="addAziendaForm.get('partita_iva')?.invalid && addAziendaForm.get('partita_iva')?.touched">
            <div *ngIf="addAziendaForm.get('partita_iva')?.invalid && addAziendaForm.get('partita_iva')?.touched"
                class="invalid-feedback">
                Partita iva non valida
            </div>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input formControlName="telefono" type="telefono" class="form-control"
            [class.is-invalid]="addAziendaForm.get('telefono')?.invalid && addAziendaForm.get('telefono')?.touched">
            <div *ngIf="addAziendaForm.get('telefono')?.invalid && addAziendaForm.get('telefono')?.touched"
            class="invalid-feedback">
            Inserire numero di telefono
        </div>
        </div>

        <div class="col-md-6">
            <label for="indirizzo" class="form-label">Indirizzo</label>
            <input formControlName="indirizzo" type="text" class="form-control"
               [class.is-invalid]="addAziendaForm.get('indirizzo')?.invalid && addAziendaForm.get('indirizzo')?.touched">
            <div *ngIf="addAziendaForm.get('indirizzo')?.invalid && addAziendaForm.get('indirizzo')?.touched"
                class="invalid-feedback">
                Inserire un indirizzo valido
            </div>
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <div class="input-group"> <!--da modificare mettere chiocciola e togleire calendario-->
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input  formControlName="email" class="form-control" type="email"
                    [class.is-invalid]="addAziendaForm.get('email')?.invalid && addAziendaForm.get('email')?.touched">
                <div *ngIf="addAziendaForm.get('email')?.invalid && addAziendaForm.get('email')?.touched"
                    class="invalid-feedback">
                    Email Ã¨ obbligatoria e deve essere valida
                </div>
            </div> 
        </div>


        <div class="col-md-6">
            <!--<label for="immagine" class="form-label">Immagine</label>-->
            <button type="button" class="btn btn-secondary">Aggiungi immagine</button>
            
            <!--<input formControlName="img" type="text" class="form-control">-->
           <!--<div *ngIf="addAziendaForm.get('img')?.invalid"
                class="invalid-feedback">
                formato non valido
            </div>-->
        </div>
       

    </form>

</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Chiudi</button>-->
    <button type="button" class="btn btn-primary" [disabled]="addAziendaForm.invalid"
        (click)="submitForm()">Salva</button>
</div>
