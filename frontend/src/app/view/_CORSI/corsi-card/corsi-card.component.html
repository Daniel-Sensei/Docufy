<div class="col" type="button" routerLink="/corsi/{{corso.id}}">
    <div class="card p-3 mb-2 h-100">
        <div class="card-header">
            <div class="row">
                <!-- Categoria -->
                <div class="col-12 badge">
                    <span>{{corso.categoria}}</span>
                </div>

                <!-- Icona relativa alla categoria -->
                <div class="col-12 icon">
                    <app-corsi-icon [categoria]="corso.categoria"></app-corsi-icon>
                </div>

                <div class="col-12 c-details">
                    <h6 class="card-title text-truncate">{{corso.nome}}</h6>
                </div>

            </div>
        </div>

        <div class="card-body">
            <p class="card-text">{{corso.descrizione}}</p>
            <div class="mt-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                        [style.width.%]="(1 - corso.postiDisponibili/corso.posti)*100"
                        [attr.aria-valuenow]="(1 - corso.postiDisponibili/corso.posti)*100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="mt-3">
                    <span class="text1">{{corso.posti - corso.postiDisponibili}} Iscritti <span class="text2">su {{corso.posti}} posti disponibili</span></span>
                </div>
            </div>
        </div>
        

    </div>
</div>
