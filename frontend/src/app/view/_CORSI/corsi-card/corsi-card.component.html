<div class="row row-cols-1 row-cols-md-2 row-cols-xl-2 g-4">
<tr *ngFor="let corso of corsi">
    <div class="col" type="button" routerLink="/dettaglio_corso">
        <div class="card p-3 mb-2 h-100">
        <div class="card-header">
            <div class="row align-items-center">
            <div class="col-xl-2 col-md-2 icon ms-2"> <i class="bx bxl-mailchimp"></i> </div>
            <div class="col-xl-9 col-md-10 c-details">
                <h6 class="card-title text-wrap">{{corso.nome}}</h6>
            </div>
            <div class="col-xl-12 col-md-12 badge"> <span>{{corso.categoria}}</span> </div>
            </div>
        </div>

        <div class="card-body">
            <p class="card-text">{{corso.descrizione}}</p>
            <div class="mt-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
            </div>
        </div>

        </div>
        </div>

</tr>
</div>
