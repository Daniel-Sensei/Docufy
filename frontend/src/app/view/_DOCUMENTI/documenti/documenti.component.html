<div id="main" class="main ">

    <div class="pagetitle">
        <h1>Documenti Aziendali <span *ngIf="auth.getRole()=='C'" class="subtitle">| Azienda X</span></h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Documenti Aziendali</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->


    <div class="margin">
        <div class="mb-3" *ngIf="this.auth.getRole()=='A'">
            <button type="button" class="btn btn-primary" (click)="openAddDocumentModal()">
                Aggiungi Documento
            </button>
        </div>

        <div *ngIf="alert.getDocumentSuccess()" class="alert alert-success alert-dismissible fade show" role="alert">
            {{alert.getMessage()}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="alert.getDocumentDanger()" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{alert.getMessage()}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> <!-- End Margin -->

        <app-documenti-tabella *ngIf="documenti && documenti.length>0" [documenti]="documenti"></app-documenti-tabella>

    </div>
