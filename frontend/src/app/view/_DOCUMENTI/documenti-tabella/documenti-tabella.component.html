<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-white" mat-table [dataSource]="dataSource" matSort>
                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex align-items-center">
                            <h3 class="bi bi-file-earmark-pdf"></h3>
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{row.nome}}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Data Scadenza Column -->
                <ng-container matColumnDef="dataScadenza">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Scadenza </th>
                    <td mat-cell *matCellDef="let row">
                        <p class="fw-normal mb-1">{{row.dataScadenza}}</p>
                    </td>
                </ng-container>

                <!-- Stato Column -->
                <ng-container matColumnDef="stato">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.stato=='valido'" class="badge badge-pill badge-success">{{row.stato}}</span>
                        <span *ngIf="row.stato=='scaduto'" class="badge badge-pill badge-danger">{{row.stato}}</span>
                        <span *ngIf="row.stato=='in scadenza'"
                            class="badge badge-pill badge-warning">{{row.stato}}</span>
                    </td>
                </ng-container>

                <!-- Formato Column -->
                <ng-container matColumnDef="formato">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Formato </th>
                    <td mat-cell *matCellDef="let row">
                        <p class="fw-normal mb-1">{{row.formato}}</p>
                    </td>
                </ng-container>

                <!-- Azioni Column -->
                <ng-container matColumnDef="azioni">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Azioni </th>
                    <td mat-cell *matCellDef="let row">
                        <a class="fw-bold small" data-mdb-ripple-color="dark" href="#">Aggiorna/</a>
                        <a class="fw-bold small" data-mdb-ripple-color="dark" href="#">Scarica/</a>
                        <a class="fw-bold small" data-mdb-ripple-color="dark" href="#">Elimina</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
