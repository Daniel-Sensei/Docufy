<main id="main" class="main">
  <div class="pagetitle">
    <h1>Profilo</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active">Profilo</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card" *ngIf="azienda!=null">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <h2>{{azienda.ragioneSociale}}</h2>
            <h3>{{azienda.piva}}</h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card" *ngIf="azienda!=null">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab"
                  data-bs-target="#profile-overview">Dettagli</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Modifica Profilo</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab"
                  data-bs-target="#profile-change-password">Password</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Dettagli Azienda</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Ragione Sociale</div>
                  <div class="col-lg-9 col-md-8">{{azienda.ragioneSociale}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Partita IVA</div>
                  <div class="col-lg-9 col-md-8">{{azienda.piva}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{azienda.email}}</div> 
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Indirizzo</div>
                  <div class="col-lg-9 col-md-8">{{azienda.indirizzo}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Telefono</div>
                  <div class="col-lg-9 col-md-8">{{azienda.telefono}}</div>
                </div>

              </div>

              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                <!-- Profile Edit Form -->
                <form [formGroup]="modificaProfiloForm"> <!--(ngSubmit)="salvaModifiche()"-->

                  <div class="row mb-3">
                    <label for="company" class="col-md-4 col-lg-3 col-form-label">Ragione Sociale</label>
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="ragione_sociale" name="ragioneSociale" type="text" class="form-control" id="ragioneSociale"
                         (input)="controllaModifiche()"> <!-- value={{azienda.ragioneSociale}} [(ngModel)]="azienda.ragioneSociale" (input)="controllaModifiche()"-->
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="email" name="email" type="email" class="form-control" id="Email"  (input)="controllaModifiche()"> <!--value={{azienda.email}}-->
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Indirizzo</label>
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="indirizzo" name="address" type="text" class="form-control" id="Address"
                         (input)="controllaModifiche()"> <!--value={{azienda.indirizzo}}-->
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Telefono</label>
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="telefono" name="phone" type="text" class="form-control" id="Phone"  (input)="controllaModifiche()" > <!--value={{azienda.telefono}}--> 
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Immagine Profilo</label>
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="img" type="file" class="form-control" id="file" accept="image/*">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!modificato" (click)="salvaModifiche()" >Salva cambiamenti</button> <!-- abilita il bottone solo quando qualche label Ã¨ stat modificata-->
                  </div>
                </form><!-- End Profile Edit Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form>

                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Password Attuale</label> <!--confronto con la veccia password-->
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="password" name="password" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nuova Password</label><!--confronto con la vecchia password e con tutti i controlli generali sulla password-->
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="nuova_password" name="newpassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Conferma Password</label> <!--confronto le deu password-->
                    <div class="col-md-8 col-lg-9">
                      <input formControlName="conferma_password" name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Cambia Password</button>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>
</main>
