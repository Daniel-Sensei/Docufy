<main id="main" class="main">
  <div class="pagetitle">
    <h1>Contact</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active">Contact</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section contact">

    <div class="row gy-4">

      <div class="col-xl-12">

        <div class="row">

          <div class="col-lg-4">
            <div class="info-box card">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:email1@gmail.com">email1&#64;gmail.com</a></p>
              <p><a href="mailto:email2@gmail.com">email2&#64;gmail.com</a></p>
              <p><a href="mailto:email3@gmail.com">email3&#64;gmail.com</a></p>
              <p><a href="mailto:email4@gmail.com">email4&#64;gmail.com</a></p>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="info-box card">
              <i class="bi bi-telephone"></i>
              <h3>Telefono</h3>
              <p>+39 123 4567890</p>
              <p>+39 123 4567890</p>
              <p>+39 123 4567890</p>
              <p>+39 123 4567890</p>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="info-box card">
              <i class="bi bi-geo-alt"></i>
              <h3>Università</h3>
              <p>Università della Calabria,</p>
              <p>via Pietro Bucci,</p>
              <p>87036 Arcavacata di Rende CS</p>
              <p>Italia</p>
            </div>
          </div>


        </div>

      </div>

      <div class="col-xl-12">
        <div class="card p-4">
          <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate class="php-email-form">
            <div class="row gy-4">

              <div class="col-md-6">
                <input formControlName="nome" type="text" name="name" class="form-control" placeholder="Nome e Cognome" required>
              </div>

              <div class="col-md-6 ">
                <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email" required>
              </div>

              <div class="col-md-12">
                <input formControlName="oggetto" type="text" class="form-control" name="subject" placeholder="Oggetto della richiesta" required>
              </div>

              <div class="col-md-12">
                <textarea formControlName="messaggio" class="form-control" name="message" rows="6" placeholder="Messaggio" required></textarea>
              </div>

              <div class="col-md-12 text-center">
                <button class="btn btn-primary" [disabled]="contactForm.invalid" type="submit">Invia messaggio</button>
              </div>

            </div>
          </form>
        </div>

      </div>

    </div>

  </section>
</main>
