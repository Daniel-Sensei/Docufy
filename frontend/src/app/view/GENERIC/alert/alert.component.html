<!-- Alert Page Aziende -->
<div *ngIf="alert.alertAziende.show && page == 'Aziende'" [ngClass]="['alert', 'alert-' + alert.alertAziende.type, 'alert-dismissible', 'fade', 'show']" role="alert">
    <div [innerHTML]="alert.alertAziende.message"></div>
    <button type="button" class="btn-close" (click)="alert.alertAziende.show=false" aria-label="Close"></button>
</div>
