<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-white" mat-table [dataSource]="dataSource" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="cognome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex align-items-center">

                            <img *ngIf="row.img == ''" src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_960_720.png" alt=""
                                style="width: 45px; height: 45px" class="rounded-circle" />

                            <img *ngIf="row.img != ''" [src]="row.img" alt=""
                                style="width: 45px; height: 45px" class="rounded-circle" />

                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{row.cognome}} {{row.nome}}</p>
                                <p class="text-muted mb-0">{{row.email}}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Ruolo Column -->
                <ng-container matColumnDef="ruolo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruolo </th>
                    <td mat-cell *matCellDef="let row">
                        <p class="fw-normal mb-1">{{row.ruolo}}</p>
                    </td>
                </ng-container>

                <!-- Data Assunzione Column -->
                <ng-container matColumnDef="dataNascita">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nascita </th>
                    <td mat-cell *matCellDef="let row"> {{row.dataNascita}} </td>
                </ng-container>

                <!-- Azioni Column -->
                <ng-container matColumnDef="azioni">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Azioni </th>
                    <td mat-cell *matCellDef="let row">
                        <a class="fw-bold small" data-mdb-ripple-color="dark" routerLink="/dipendenti/{{row.id}}">
                            Dettagli
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
