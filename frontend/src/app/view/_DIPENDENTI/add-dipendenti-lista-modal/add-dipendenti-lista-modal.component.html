<div class="modal-header">
    <h4 class="modal-title">Aggiungi lista di dipendenti</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p>È possibile aggiungere una lista di dipendenti caricando un file appositamente formattanto in formato .csv o
        .xlsx.<br>
        <a href="assets/files/dipendenti.csv" download>Scarica</a> subito il template di esempio.
    </p>

    <form [formGroup]="addDipendentiForm" class="row g-3" novalidate>
        <!-- Carica file -->
        <div class="col-md-12">
            <input (change)="onFileSelected($event)" formControlName="file" type="file" class="form-control" id="file"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                [class.is-invalid]="addDipendentiForm.get('file')?.invalid && addDipendentiForm.get('file')?.touched">

            <div *ngIf="addDipendentiForm.get('file')?.invalid && addDipendentiForm.get('file')?.touched"
                class="invalid-feedback">
                File è obbligatorio.
            </div>
        </div>
    </form>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Annulla</button>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="addDipendentiForm.invalid">Carica
        File</button>
</div>
