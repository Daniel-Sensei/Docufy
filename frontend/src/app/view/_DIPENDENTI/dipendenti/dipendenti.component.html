<div id="main" class="main ">

    <div class="pagetitle">
        <h1>Dipendenti</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Dipendenti</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="margin">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" [disabled]="dipendenti.length==0"
                (click)="openAddDocumentModal()">
                Aggiungi Dipendente
            </button>
        </div>

        <div *ngIf="alert.getSuccessAlert()" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{alert.getMessage()}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="alert.getDangerAlert()" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> {{alert.getMessage()}} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> <!-- End Margin -->

    </div>

    <app-dipendenti-tabella *ngIf="isInitialized && dipendenti && dipendenti.length > 0"
        [dipendenti]="dipendenti"></app-dipendenti-tabella>
