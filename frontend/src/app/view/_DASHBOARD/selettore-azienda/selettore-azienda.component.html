<!-- Sales Card -->
<div class="card info-card sales-card">

  <div class="card-body">
    <h5 class="card-title">Azienda selezionata <span>| {{aziendaSelezionata}}</span></h5>

    <div class="d-flex align-items-center">

      <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
        <i class="bi bi-building"></i>
      </div>

      <div class="ps-3 w-100 ">
        <select class="form-select" id="aziendaSelect" [(ngModel)]="aziendaSelezionata" (change)="onAziendaChange()">
          <option value="" disabled selected hidden>Seleziona azienda</option>
          <option *ngFor="let azienda of aziende" [value]="azienda.ragioneSociale">{{ azienda.ragioneSociale }}</option>
        </select>
      </div>
    </div>
    
  </div>

</div>
