<div class="modal-header">
  <h4 class="modal-title">Sei sicuro di voler uscire?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Annulla</button>
  <button type="button" class="btn btn-danger"(click)="logout()">Esci</button>
</div>
